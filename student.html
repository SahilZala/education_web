<body>


    <div class="wrapper">
        <nav id="sidebar">

            <div class="sidebar-header">
                <h3 style="cursor: pointer;">Admin Pannel</h3>

                <p>Educate</p>

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                      <label>Student Name</label>
                                      <input type="text" class="form-control" id="student_name" aria-describedby="emailHelp" placeholder="Enter Student Name">
                                 
                                    </div>
                                    <div class="form-group">
                                      <label>Mobile NO.</label>
                                      <input  type="tel" class="form-control" id="student_mobile" placeholder="9876543210" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">



                                    </div>
                                    <div class="form-group">
                                      <label>Email</label>
                                   <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                                     
                                    </div>

                                    
                            
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" onclick="closeChat()">Close</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="pushData()">Edit Information</button>
                                    </div>
                                    
                                  </form>
                            </div>
                            
                        </div>
                    </div>
                </div>




        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" style="color: black;">
                        <i class="fas fa-align-left"></i>
                        <span>
                            Toggle Sidebar
                        </span>

                    </button>
                </div>
            </nav>
            <br><br>
            <h2>Student</h2>

            <br>
          
            <div class="line">

            </div>
            <div class="container">
                    <table class="table" id="myTable">
                    <thead>
                        <tr style="text-align: center;     background: #e4e6f1;">
                            <th scope="col">index</th>
                            <th scope="col">Student name</th>
                            <th scope="col">Mobileno</th>
                            <th scope="col">Email</th>
                            <th scope="col">Points</th>
                             <th scope="col">Active/Deactive</th>
                            <th scope="col">Paid/UnPaid</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tabel">

                        
                    </tbody>
                </table>
            </div>

        </div>
